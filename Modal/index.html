<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modal</title>
</head>
<body>
    <div class="container-modal">
        <h2>Upload a source file?</h2>
        <p>You didn't upload any source file yet source files help the comunity to build interfaces easier </p>
        <form action="">
            <input type="submit" value="Upload Now" id="yes">
            <input type="submit" value="Not Now" id="no">
        </form>
        <form action="" >
            <input type="checkbox" id="check">
            <label for="check">Dont ask me again</label>
        </form>
    </div>
    
</body>
</html>
