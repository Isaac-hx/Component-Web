<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Feedback-card</title>
</head>
<body>
    <div class="card-container">
        <h2>Give us feedback</h2>
        <ul class="card-gallery">
            <li><img src="asset/emoji2-removebg-preview.png" alt=""></li>
            <li><img src="asset/emoji1-removebg-preview.png" alt=""></li>
            <li><img src="asset/emoji3-removebg-preview.png" alt=""></li>
        </ul>

        <form action="">
            <input type="text" placeholder="Tell us more...">
        </form>
        <input id="send"type="submit" value="send">
    </div>
    <div class="close">
        <span>&times;</span>
    </div>
    <script src="script.js"></script>

</body>

</html>
